<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student CRUD App</title>
</head>
<body>
  <h1>Student CRUD App</h1>

  <h2>Danh sách sinh viên</h2>
  <ul id="student-list"></ul>

  <h2>Thêm sinh viên</h2>
  <form id="add-student-form">
    <input type="text" id="name" placeholder="Tên sinh viên" required>
    <input type="number" id="age" placeholder="Tuổi" required>
    <input type="text" id="major" placeholder="Ngành học" required>
    <button type="submit">Thêm</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
